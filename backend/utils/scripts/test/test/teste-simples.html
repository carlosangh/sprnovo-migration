<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste WhatsApp - Royal Neg√≥cios Agr√≠colas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f9ff;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 { color: #25d366; margin-bottom: 30px; }
        .btn {
            background: #25d366;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        .btn:hover { background: #128c7e; }
        .btn:disabled { background: #ccc; cursor: not-allowed; }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .loading { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåæ Royal Neg√≥cios Agr√≠colas - Teste WhatsApp</h1>
        
        <button id="testeBtn" class="btn" onclick="testarIntegracao()">
            üß™ Testar Integra√ß√£o Completa
        </button>
        
        <div id="status" class="status"></div>
        
        <div id="resultado" style="margin-top: 30px; text-align: left; display: none;">
            <h3>üìã Resultados dos Testes:</h3>
            <div id="listaResultados"></div>
        </div>
    </div>

    <script>
        function mostrarStatus(mensagem, tipo) {
            const status = document.getElementById('status');
            status.style.display = 'block';
            status.className = 'status ' + tipo;
            status.innerHTML = mensagem;
        }

        function adicionarResultado(teste, resultado, detalhes = '') {
            const lista = document.getElementById('listaResultados');
            const item = document.createElement('div');
            item.style.cssText = 'margin: 10px 0; padding: 10px; border-left: 4px solid #25d366; background: #f9f9f9;';
            
            const status = resultado ? '‚úÖ' : '‚ùå';
            item.innerHTML = `
                <strong>${status} ${teste}</strong><br>
                ${detalhes ? `<small style="color: #666;">${detalhes}</small>` : ''}
            `;
            lista.appendChild(item);
        }

        async function testarIntegracao() {
            const btn = document.getElementById('testeBtn');
            const resultado = document.getElementById('resultado');
            const lista = document.getElementById('listaResultados');
            
            btn.disabled = true;
            btn.textContent = 'üîÑ Testando...';
            resultado.style.display = 'block';
            lista.innerHTML = '';
            
            mostrarStatus('üîÑ Iniciando testes de integra√ß√£o...', 'loading');
            
            try {
                // Teste 1: Conectividade b√°sica
                mostrarStatus('üåê Testando conectividade b√°sica...', 'loading');
                await new Promise(resolve => setTimeout(resolve, 1000));
                adicionarResultado('Conectividade Local', true, 'P√°gina carregada com sucesso');
                
                // Teste 2: API Backend
                mostrarStatus('üì° Testando API do backend...', 'loading');
                try {
                    const response = await fetch('https://www.royalnegociosagricolas.com.br/api/health');
                    const data = await response.json();
                    adicionarResultado('API Backend', true, 
                        `Status: ${data.status} | Uptime: ${Math.floor(data.uptime || 0)}s | Vers√£o: ${data.version || 'N/A'}`);
                } catch (error) {
                    adicionarResultado('API Backend', false, `Erro: ${error.message}`);
                }
                
                // Teste 3: Gera√ß√£o de QR Code (simulado)
                mostrarStatus('üì± Testando gera√ß√£o de QR Code...', 'loading');
                await new Promise(resolve => setTimeout(resolve, 1500));
                const qrTestUrl = 'https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=Teste%20WhatsApp%20SPR';
                try {
                    const qrResponse = await fetch(qrTestUrl);
                    if (qrResponse.ok) {
                        adicionarResultado('Gera√ß√£o QR Code', true, 'QR Code de teste gerado com sucesso');
                        
                        // Mostrar QR Code
                        const qrDiv = document.createElement('div');
                        qrDiv.style.cssText = 'text-align: center; margin: 20px 0; padding: 20px; background: white; border-radius: 10px;';
                        qrDiv.innerHTML = `
                            <img src="${qrTestUrl}" alt="QR Test" style="border: 2px solid #25d366; border-radius: 8px;">
                            <br><small>QR Code de demonstra√ß√£o</small>
                        `;
                        lista.appendChild(qrDiv);
                    }
                } catch (error) {
                    adicionarResultado('Gera√ß√£o QR Code', false, `Erro: ${error.message}`);
                }
                
                // Teste 4: Simula√ß√£o WhatsApp
                mostrarStatus('üí¨ Simulando integra√ß√£o WhatsApp...', 'loading');
                await new Promise(resolve => setTimeout(resolve, 2000));
                adicionarResultado('WhatsApp Integration', true, 'Simula√ß√£o completa - pronto para configura√ß√£o real');
                
                mostrarStatus('‚úÖ Todos os testes conclu√≠dos com sucesso!', 'success');
                
            } catch (error) {
                mostrarStatus(`‚ùå Erro durante os testes: ${error.message}`, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'üß™ Testar Novamente';
            }
        }

        // Auto-executar teste ap√≥s 2 segundos
        setTimeout(() => {
            mostrarStatus('üöÄ Pronto para testar! Clique no bot√£o acima.', 'success');
        }, 1000);
    </script>
</body>
</html>
